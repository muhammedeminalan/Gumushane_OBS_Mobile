<!DOCTYPE html>

<html class="dark" lang="tr"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>04 2FA Doğrulama - ÖBS</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#2b7cee",
              "background-light": "#f6f7f8",
              "background-dark": "#101822",
              "surface-dark": "#1c242e",
            },
            fontFamily: {
              "display": ["Inter", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="font-display bg-background-light dark:bg-background-dark text-slate-900 dark:text-white antialiased selection:bg-primary/30">
<div class="relative flex h-full min-h-screen w-full flex-col max-w-md mx-auto bg-background-light dark:bg-background-dark shadow-2xl overflow-hidden">
<!-- Top App Bar -->
<div class="flex items-center px-4 py-3 justify-between z-10">
<button class="group flex size-10 shrink-0 items-center justify-center rounded-full hover:bg-slate-200 dark:hover:bg-surface-dark transition-colors">
<span class="material-symbols-outlined text-slate-900 dark:text-white transition-transform group-active:-translate-x-1" data-icon="ArrowLeft">arrow_back_ios_new</span>
</button>
<h2 class="text-slate-900 dark:text-white text-base font-semibold leading-tight tracking-tight flex-1 text-center pr-10">Güvenlik Doğrulaması</h2>
</div>
<!-- Main Content Area -->
<div class="flex-1 flex flex-col px-6 pt-6 pb-4">
<!-- Headline & Body -->
<div class="text-center mb-8">
<div class="mx-auto bg-primary/10 dark:bg-primary/20 w-16 h-16 rounded-2xl flex items-center justify-center mb-6 text-primary">
<span class="material-symbols-outlined text-[32px]">lock_person</span>
</div>
<h2 class="text-slate-900 dark:text-white text-2xl font-bold leading-tight mb-3">2-Adımlı Doğrulama</h2>
<p class="text-slate-500 dark:text-slate-400 text-sm font-normal leading-relaxed px-2">
                    Güvenliğiniz için <span class="text-slate-800 dark:text-slate-200 font-medium whitespace-nowrap">+90 5** *** ** 12</span> numaralı telefonunuza gönderilen 6 haneli kodu giriniz.
                </p>
</div>
<!-- OTP Input Fields -->
<div class="mb-8">
<fieldset class="flex justify-between gap-2 sm:gap-3" id="otp-container">
<!-- Input 1 -->
<input autofocus="" class="flex h-14 w-full rounded-xl text-center bg-white dark:bg-surface-dark border border-slate-200 dark:border-slate-700 focus:border-primary dark:focus:border-primary focus:ring-2 focus:ring-primary/20 outline-none text-xl font-semibold text-slate-900 dark:text-white transition-all caret-primary [appearance:textfield] [&amp;::-webkit-inner-spin-button]:appearance-none" inputmode="numeric" maxlength="1" type="text" value="4"/>
<!-- Input 2 -->
<input class="flex h-14 w-full rounded-xl text-center bg-white dark:bg-surface-dark border border-slate-200 dark:border-slate-700 focus:border-primary dark:focus:border-primary focus:ring-2 focus:ring-primary/20 outline-none text-xl font-semibold text-slate-900 dark:text-white transition-all caret-primary [appearance:textfield] [&amp;::-webkit-inner-spin-button]:appearance-none" inputmode="numeric" maxlength="1" type="text" value=""/>
<!-- Input 3 -->
<input class="flex h-14 w-full rounded-xl text-center bg-white dark:bg-surface-dark border border-slate-200 dark:border-slate-700 focus:border-primary dark:focus:border-primary focus:ring-2 focus:ring-primary/20 outline-none text-xl font-semibold text-slate-900 dark:text-white transition-all caret-primary [appearance:textfield] [&amp;::-webkit-inner-spin-button]:appearance-none" inputmode="numeric" maxlength="1" type="text" value=""/>
<!-- Input 4 -->
<input class="flex h-14 w-full rounded-xl text-center bg-white dark:bg-surface-dark border border-slate-200 dark:border-slate-700 focus:border-primary dark:focus:border-primary focus:ring-2 focus:ring-primary/20 outline-none text-xl font-semibold text-slate-900 dark:text-white transition-all caret-primary [appearance:textfield] [&amp;::-webkit-inner-spin-button]:appearance-none" inputmode="numeric" maxlength="1" type="text" value=""/>
<!-- Input 5 -->
<input class="flex h-14 w-full rounded-xl text-center bg-white dark:bg-surface-dark border border-slate-200 dark:border-slate-700 focus:border-primary dark:focus:border-primary focus:ring-2 focus:ring-primary/20 outline-none text-xl font-semibold text-slate-900 dark:text-white transition-all caret-primary [appearance:textfield] [&amp;::-webkit-inner-spin-button]:appearance-none" inputmode="numeric" maxlength="1" type="text" value=""/>
<!-- Input 6 -->
<input class="flex h-14 w-full rounded-xl text-center bg-white dark:bg-surface-dark border border-slate-200 dark:border-slate-700 focus:border-primary dark:focus:border-primary focus:ring-2 focus:ring-primary/20 outline-none text-xl font-semibold text-slate-900 dark:text-white transition-all caret-primary [appearance:textfield] [&amp;::-webkit-inner-spin-button]:appearance-none" inputmode="numeric" maxlength="1" type="text" value=""/>
</fieldset>
</div>
<!-- Timer and Resend -->
<div class="flex flex-col items-center justify-center gap-4 mb-auto">
<div class="flex items-center gap-2 bg-slate-100 dark:bg-surface-dark px-4 py-1.5 rounded-full border border-slate-200 dark:border-slate-700">
<span class="material-symbols-outlined text-primary text-[18px]">timer</span>
<span class="text-primary font-bold font-mono text-sm tracking-widest">02:59</span>
</div>
<button class="text-sm font-medium text-slate-400 hover:text-primary transition-colors disabled:opacity-50 flex items-center gap-1 group">
<span>Kodu almadınız mı?</span>
<span class="text-primary group-hover:underline decoration-primary/50 underline-offset-4">Tekrar Gönder</span>
</button>
</div>
<!-- Bottom Actions -->
<div class="mt-8">
<!-- Remember Device Toggle -->
<div class="flex items-center justify-center gap-3 mb-6 group cursor-pointer">
<div class="relative flex items-center">
<input class="peer h-5 w-5 cursor-pointer appearance-none rounded border border-slate-300 dark:border-slate-600 bg-white dark:bg-surface-dark checked:border-primary checked:bg-primary transition-all shadow-sm" id="remember_device" type="checkbox"/>
<span class="absolute text-white opacity-0 peer-checked:opacity-100 top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 pointer-events-none transition-opacity">
<span class="material-symbols-outlined text-[16px] font-bold">check</span>
</span>
</div>
<label class="text-sm font-medium text-slate-600 dark:text-slate-300 group-hover:text-primary transition-colors cursor-pointer select-none" for="remember_device">Bu cihazı güvenli olarak hatırla</label>
</div>
<!-- Verify Button -->
<button class="w-full bg-primary hover:bg-blue-600 text-white text-base font-bold py-4 rounded-xl shadow-lg shadow-primary/25 transition-all active:scale-[0.98] flex items-center justify-center gap-2">
<span>Doğrula</span>
<span class="material-symbols-outlined text-[20px]">arrow_forward</span>
</button>
</div>
<!-- Numeric Keypad Simulation (Visual only for mock) -->
<div class="mt-8 grid grid-cols-3 gap-y-6 pb-4 select-none">
<button class="text-2xl font-medium text-slate-900 dark:text-white active:bg-slate-100 dark:active:bg-surface-dark rounded-full h-12 w-12 mx-auto flex items-center justify-center transition-colors">1</button>
<button class="text-2xl font-medium text-slate-900 dark:text-white active:bg-slate-100 dark:active:bg-surface-dark rounded-full h-12 w-12 mx-auto flex items-center justify-center transition-colors">2</button>
<button class="text-2xl font-medium text-slate-900 dark:text-white active:bg-slate-100 dark:active:bg-surface-dark rounded-full h-12 w-12 mx-auto flex items-center justify-center transition-colors">3</button>
<button class="text-2xl font-medium text-slate-900 dark:text-white active:bg-slate-100 dark:active:bg-surface-dark rounded-full h-12 w-12 mx-auto flex items-center justify-center transition-colors">4</button>
<button class="text-2xl font-medium text-slate-900 dark:text-white active:bg-slate-100 dark:active:bg-surface-dark rounded-full h-12 w-12 mx-auto flex items-center justify-center transition-colors">5</button>
<button class="text-2xl font-medium text-slate-900 dark:text-white active:bg-slate-100 dark:active:bg-surface-dark rounded-full h-12 w-12 mx-auto flex items-center justify-center transition-colors">6</button>
<button class="text-2xl font-medium text-slate-900 dark:text-white active:bg-slate-100 dark:active:bg-surface-dark rounded-full h-12 w-12 mx-auto flex items-center justify-center transition-colors">7</button>
<button class="text-2xl font-medium text-slate-900 dark:text-white active:bg-slate-100 dark:active:bg-surface-dark rounded-full h-12 w-12 mx-auto flex items-center justify-center transition-colors">8</button>
<button class="text-2xl font-medium text-slate-900 dark:text-white active:bg-slate-100 dark:active:bg-surface-dark rounded-full h-12 w-12 mx-auto flex items-center justify-center transition-colors">9</button>
<div class="h-12 w-12 mx-auto"></div> <!-- Empty spacer -->
<button class="text-2xl font-medium text-slate-900 dark:text-white active:bg-slate-100 dark:active:bg-surface-dark rounded-full h-12 w-12 mx-auto flex items-center justify-center transition-colors">0</button>
<button class="text-slate-900 dark:text-white active:bg-slate-100 dark:active:bg-surface-dark rounded-full h-12 w-12 mx-auto flex items-center justify-center transition-colors">
<span class="material-symbols-outlined">backspace</span>
</button>
</div>
</div>
</div>
</body></html>
