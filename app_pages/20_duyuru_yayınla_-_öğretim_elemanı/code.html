<!DOCTYPE html>

<html class="dark" lang="tr"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Duyuru Yayınla - Öğretim Elemanı</title>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Theme Configuration -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#2b7cee",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101822",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .material-symbols-outlined {
            font-variation-settings:
            'FILL' 0,
            'wght' 400,
            'GRAD' 0,
            'opsz' 24
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark min-h-screen text-slate-900 dark:text-white flex flex-col font-display">
<!-- Top App Bar -->
<div class="sticky top-0 z-10 flex items-center bg-background-light dark:bg-background-dark p-4 border-b border-slate-200 dark:border-slate-800">
<div class="cursor-pointer text-slate-900 dark:text-white flex size-10 shrink-0 items-center justify-center rounded-full hover:bg-slate-200 dark:hover:bg-slate-800 transition-colors">
<span class="material-symbols-outlined">arrow_back</span>
</div>
<h2 class="text-slate-900 dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-10">Duyuru Yayınla</h2>
</div>
<!-- Main Content -->
<main class="flex-1 flex flex-col p-4 gap-6 max-w-md mx-auto w-full pb-24">
<!-- Course Selector -->
<div class="flex flex-col gap-2">
<label class="text-slate-700 dark:text-slate-200 text-sm font-medium leading-normal">Hedef Ders</label>
<div class="relative">
<select class="appearance-none w-full bg-white dark:bg-[#1c2027] border border-slate-300 dark:border-[#3b4554] text-slate-900 dark:text-white rounded-lg h-14 px-4 pr-10 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-all">
<option disabled="" selected="" value="">Dersi Seçiniz</option>
<option value="cs101">CS101 - Bilgisayar Bilimlerine Giriş</option>
<option value="math201">MATH201 - Lineer Cebir</option>
<option value="phys102">PHYS102 - Fizik II</option>
</select>
<div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-4 text-slate-500 dark:text-[#9da8b9]">
<span class="material-symbols-outlined">expand_more</span>
</div>
</div>
</div>
<!-- Title Input -->
<div class="flex flex-col gap-2">
<label class="text-slate-700 dark:text-slate-200 text-sm font-medium leading-normal">Başlık</label>
<input class="w-full bg-white dark:bg-[#1c2027] border border-slate-300 dark:border-[#3b4554] text-slate-900 dark:text-white rounded-lg h-14 px-4 placeholder:text-slate-400 dark:placeholder:text-[#9da8b9] focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-all" placeholder="Örn: Vize Sınav Sonuçları" type="text"/>
</div>
<!-- Content Input -->
<div class="flex flex-col gap-2">
<label class="text-slate-700 dark:text-slate-200 text-sm font-medium leading-normal">İçerik</label>
<textarea class="w-full bg-white dark:bg-[#1c2027] border border-slate-300 dark:border-[#3b4554] text-slate-900 dark:text-white rounded-lg min-h-[160px] p-4 placeholder:text-slate-400 dark:placeholder:text-[#9da8b9] focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-all resize-none leading-relaxed" placeholder="Duyuru detaylarını buraya yazınız..."></textarea>
</div>
<!-- File Upload Section -->
<div class="flex flex-col gap-2">
<label class="text-slate-700 dark:text-slate-200 text-sm font-medium leading-normal">Ekler</label>
<!-- Upload Button -->
<button class="flex items-center gap-3 w-full p-4 border border-dashed border-slate-300 dark:border-[#3b4554] rounded-lg bg-slate-50 dark:bg-[#1c2027]/50 hover:bg-slate-100 dark:hover:bg-[#1c2027] transition-all group">
<div class="flex items-center justify-center size-10 rounded-full bg-primary/10 text-primary group-hover:bg-primary/20 transition-colors">
<span class="material-symbols-outlined">attach_file</span>
</div>
<div class="flex flex-col items-start">
<span class="text-slate-900 dark:text-white font-medium text-sm">Dosya Ekle</span>
<span class="text-slate-500 dark:text-slate-400 text-xs">PDF, JPG, PNG (Max 5MB)</span>
</div>
<span class="material-symbols-outlined ml-auto text-slate-400 group-hover:text-primary transition-colors">add_circle</span>
</button>
<!-- Attached File Example (Static) -->
<div class="flex items-center justify-between p-3 bg-white dark:bg-[#1c2027] border border-slate-200 dark:border-[#3b4554] rounded-lg mt-2">
<div class="flex items-center gap-3">
<div class="flex items-center justify-center size-8 rounded bg-red-100 dark:bg-red-900/30 text-red-600 dark:text-red-400">
<span class="material-symbols-outlined text-lg">description</span>
</div>
<div class="flex flex-col">
<span class="text-sm font-medium text-slate-900 dark:text-white truncate max-w-[180px]">Ders_Programi_v2.pdf</span>
<span class="text-xs text-slate-500 dark:text-slate-400">2.4 MB</span>
</div>
</div>
<button class="text-slate-400 hover:text-red-500 transition-colors p-1">
<span class="material-symbols-outlined">close</span>
</button>
</div>
</div>
<!-- Push Notification Toggle -->
<div class="flex items-center justify-between p-4 bg-white dark:bg-[#1c2027] border border-slate-200 dark:border-[#3b4554] rounded-lg">
<div class="flex flex-col gap-1">
<span class="text-slate-900 dark:text-white font-medium text-sm">Bildirim Gönder</span>
<span class="text-slate-500 dark:text-slate-400 text-xs">Öğrencilere anlık bildirim ilet</span>
</div>
<label class="relative inline-flex items-center cursor-pointer">
<input checked="" class="sr-only peer" type="checkbox" value=""/>
<div class="w-11 h-6 bg-slate-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-primary/20 dark:peer-focus:ring-primary/30 rounded-full peer dark:bg-slate-700 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-primary"></div>
</label>
</div>
</main>
<!-- Bottom Action Button -->
<div class="fixed bottom-0 left-0 w-full bg-background-light dark:bg-background-dark p-4 border-t border-slate-200 dark:border-slate-800">
<div class="max-w-md mx-auto">
<button class="w-full bg-primary hover:bg-blue-600 text-white font-bold h-14 rounded-lg shadow-lg hover:shadow-primary/20 transition-all flex items-center justify-center gap-2">
<span>Yayınla</span>
<span class="material-symbols-outlined text-[20px]">send</span>
</button>
</div>
</div>
</body></html>
