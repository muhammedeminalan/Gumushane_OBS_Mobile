<!DOCTYPE html>

<html class="dark" lang="tr"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>03 Login - ÖBS</title>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#2b7cee",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101822",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        /* Custom styles for consistent icon sizing */
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
            font-size: 24px;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-slate-900 dark:text-white antialiased">
<!-- Mobile Container -->
<div class="relative flex h-full min-h-screen w-full flex-col overflow-hidden bg-background-light dark:bg-background-dark max-w-md mx-auto shadow-2xl">
<!-- Background Decoration (Subtle Gradient Blob) -->
<div class="absolute top-[-10%] right-[-10%] w-64 h-64 bg-primary/20 rounded-full blur-3xl pointer-events-none"></div>
<div class="absolute bottom-[-10%] left-[-10%] w-64 h-64 bg-primary/10 rounded-full blur-3xl pointer-events-none"></div>
<!-- Top Bar (Minimal) -->
<div class="flex items-center justify-between p-4 z-10">
<!-- Back button (optional functionality) -->
<button class="flex items-center justify-center w-10 h-10 rounded-full hover:bg-black/5 dark:hover:bg-white/10 transition-colors">
<span class="material-symbols-outlined text-slate-500 dark:text-slate-400">arrow_back_ios_new</span>
</button>
<div class="text-xs font-medium text-slate-400 dark:text-slate-500">v3.4.1</div>
</div>
<!-- Header Content -->
<div class="flex flex-col items-center justify-center pt-8 pb-6 px-6 z-10">
<!-- Logo Container -->
<div class="w-24 h-24 mb-6 rounded-2xl bg-gradient-to-br from-primary to-blue-600 flex items-center justify-center shadow-lg shadow-primary/30">
<span class="material-symbols-outlined text-white !text-5xl">school</span>
</div>
<h1 class="text-3xl font-bold text-center tracking-tight mb-2 text-slate-900 dark:text-white">Öğrenci Bilgi Sistemi</h1>
<p class="text-center text-slate-500 dark:text-slate-400 text-sm max-w-[280px]">
                Akademik işlemlerinize devam etmek için lütfen giriş yapın.
            </p>
</div>
<!-- Alert / Notification Area (Hidden by default, shown here for visual context as per requirement) -->
<div class="px-6 mb-4 hidden">
<!-- Example Error State -->
<div class="flex items-center gap-3 p-3 rounded-lg bg-red-50 dark:bg-red-900/20 border border-red-200 dark:border-red-800 text-red-700 dark:text-red-400 text-sm">
<span class="material-symbols-outlined !text-lg">error</span>
<span>Hatalı kullanıcı adı veya şifre.</span>
</div>
</div>
<!-- Login Form -->
<div class="flex-1 px-6 z-10">
<form class="flex flex-col gap-5">
<!-- Username Field -->
<div class="space-y-1.5">
<label class="text-sm font-medium text-slate-700 dark:text-slate-300 ml-1">Kullanıcı Bilgisi</label>
<div class="relative group">
<div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
<span class="material-symbols-outlined text-slate-400 group-focus-within:text-primary transition-colors">person</span>
</div>
<input class="block w-full pl-11 pr-4 py-3.5 bg-white dark:bg-[#1c2027] border border-slate-200 dark:border-slate-700 rounded-xl text-slate-900 dark:text-white placeholder:text-slate-400 dark:placeholder:text-slate-500 focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all shadow-sm" placeholder="Öğrenci No / T.C. / E-posta" type="text"/>
</div>
</div>
<!-- Password Field -->
<div class="space-y-1.5">
<label class="text-sm font-medium text-slate-700 dark:text-slate-300 ml-1">Şifre</label>
<div class="relative group">
<div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
<span class="material-symbols-outlined text-slate-400 group-focus-within:text-primary transition-colors">lock</span>
</div>
<input class="block w-full pl-11 pr-12 py-3.5 bg-white dark:bg-[#1c2027] border border-slate-200 dark:border-slate-700 rounded-xl text-slate-900 dark:text-white placeholder:text-slate-400 dark:placeholder:text-slate-500 focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all shadow-sm" placeholder="••••••••" type="password"/>
<button class="absolute inset-y-0 right-0 pr-4 flex items-center cursor-pointer text-slate-400 hover:text-slate-600 dark:hover:text-slate-200 transition-colors" type="button">
<span class="material-symbols-outlined !text-xl">visibility</span>
</button>
</div>
</div>
<!-- Forgot Password -->
<div class="flex justify-end pt-1">
<a class="text-sm font-medium text-primary hover:text-blue-400 transition-colors" href="#">
                        Şifremi unuttum?
                    </a>
</div>
<!-- Action Buttons -->
<div class="pt-4 space-y-4">
<button class="w-full bg-primary hover:bg-blue-600 text-white font-semibold py-4 rounded-xl shadow-lg shadow-primary/25 active:scale-[0.98] transition-all flex items-center justify-center gap-2" type="button">
<span>Giriş Yap</span>
<span class="material-symbols-outlined !text-xl">login</span>
</button>
<!-- FaceID / Biometric Option -->
<button class="w-full bg-transparent hover:bg-slate-100 dark:hover:bg-white/5 text-slate-600 dark:text-slate-400 font-medium py-3 rounded-xl border border-slate-200 dark:border-slate-700 transition-all flex items-center justify-center gap-2" type="button">
<span class="material-symbols-outlined !text-xl">face</span>
<span>Face ID ile Giriş</span>
</button>
</div>
</form>
</div>
<!-- Footer / Help -->
<div class="mt-auto p-6 pb-8 z-10">
<div class="flex flex-col items-center gap-4">
<div class="w-full h-px bg-slate-200 dark:bg-slate-800"></div>
<div class="flex gap-6 text-sm text-slate-500 dark:text-slate-400">
<a class="hover:text-primary transition-colors" href="#">Yardım</a>
<a class="hover:text-primary transition-colors" href="#">Gizlilik Politikası</a>
</div>
<p class="text-xs text-slate-400 dark:text-slate-600 mt-2">© 2024 Öğrenci Bilgi Sistemi</p>
</div>
</div>
</div>
</body></html>
