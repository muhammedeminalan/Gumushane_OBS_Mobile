</div>
<div class="absolute bottom-0 right-0 bg-surface-dark p-1.5 rounded-full border border-border-dark flex items-center justify-center">

</div>
</div>
<div class="flex flex-col items-center justify-center">
<p class="text-gray-900 dark:text-white text-[22px] font-bold leading-tight tracking-[-0.015em] text-center">Ahmet Yılmaz</p>
<p class="text-text-secondary-light dark:text-[#9da8b9] text-base font-normal leading-normal text-center">Öğrenci No: 202310405</p>

</div>

<div class="flex flex-col px-4 pt-2">

<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-gray-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-border-light dark:border-border-dark bg-surface-light dark:bg-surface-dark focus:border-primary h-14 placeholder:text-text-secondary-light dark:placeholder:text-[#9da8b9] p-[15px] text-base font-normal leading-normal transition-all" value="Ahmet Yılmaz"/>

<p class="text-gray-900 dark:text-white text-base font-medium leading-normal pb-2">E-posta Adresi</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-gray-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-red-500/50 border border-red-500 bg-surface-light dark:bg-surface-dark h-14 placeholder:text-text-secondary-light dark:placeholder:text-[#9da8b9] p-[15px] text-base font-normal leading-normal" value="ahmet.yilmaz@edu"/>
<div class="flex items-center mt-1.5 gap-1.5 text-red-500">

</div>
</label>

<label class="flex flex-col min-w-40 flex-1 mb-4">
<p class="text-gray-900 dark:text-white text-base font-medium leading-normal pb-2">Telefon</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-gray-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-border-light dark:border-border-dark bg-surface-light dark:bg-surface-dark focus:border-primary h-14 placeholder:text-text-secondary-light dark:placeholder:text-[#9da8b9] p-[15px] text-base font-normal leading-normal" type="tel" value="+90 555 123 45 67"/>
</label>
<!-- Faculty Dropdown -->
<label class="flex flex-col min-w-40 flex-1 mb-4">

<div class="relative">
<select class="form-select w-full rounded-lg text-gray-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-border-light dark:border-border-dark bg-surface-light dark:bg-surface-dark focus:border-primary h-14 p-[15px] text-base font-normal leading-normal appearance-none pr-10">
<option value="eng">Mühendislik Fakültesi</option>
<option value="sci">Fen Edebiyat Fakültesi</option>
<option value="art">Güzel Sanatlar Fakültesi</option>
</select>
<div class="absolute inset-y-0 right-0 flex items-center pr-4 pointer-events-none">
<span class="material-symbols-outlined text-text-secondary-light dark:text-[#9da8b9]">expand_more</span>
</div>
</div>
</label>
<!-- Department Dropdown -->
<label class="flex flex-col min-w-40 flex-1 mb-4">

<div class="relative">
<select class="form-select w-full rounded-lg text-gray-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-border-light dark:border-border-dark bg-surface-light dark:bg-surface-dark focus:border-primary h-14 p-[15px] text-base font-normal leading-normal appearance-none pr-10">
<option value="cs">Bilgisayar Mühendisliği</option>
<option value="ee">Elektrik Elektronik Mühendisliği</option>
<option value="ie">Endüstri Mühendisliği</option>
</select>
<div class="absolute inset-y-0 right-0 flex items-center pr-4 pointer-events-none">
<span class="material-symbols-outlined text-text-secondary-light dark:text-[#9da8b9]">expand_more</span>
</div>
</div>
</label>
</div>
<div class="h-px bg-border-light dark:bg-border-dark my-2 mx-4"></div>

<div class="flex items-center justify-between px-4 py-3 mx-4 bg-surface-light dark:bg-surface-dark rounded-xl border border-border-light dark:border-border-dark mb-4">

<p class="text-text-secondary-light dark:text-text-secondary-dark text-sm">Pasif hesaplar sisteme giriş yapamaz</p>
</div>
<label class="relative inline-flex items-center cursor-pointer">

<div class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-primary/30 dark:peer-focus:ring-primary/20 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-primary"></div>
</label>
</div>

<div class="px-4 pb-2">
<p class="text-gray-900 dark:text-white text-base font-medium leading-normal pb-3">Kullanıcı Rolü</p>

<!-- Student Role (Selected) -->
<label class="cursor-pointer group">
<input checked="" class="peer sr-only" type="checkbox"/>
<div class="flex items-center gap-2 px-4 py-2.5 rounded-lg border border-primary bg-primary/10 peer-checked:bg-primary peer-checked:text-white text-primary transition-all">
<span class="material-symbols-outlined text-[20px]">school</span>
<span class="text-sm font-semibold">Öğrenci</span>
</div>
</label>
<!-- Instructor Role -->
<label class="cursor-pointer group">
<input class="peer sr-only" type="checkbox"/>
<div class="flex items-center gap-2 px-4 py-2.5 rounded-lg border border-border-light dark:border-border-dark bg-surface-light dark:bg-surface-dark text-gray-500 dark:text-gray-400 peer-checked:bg-primary peer-checked:border-primary peer-checked:text-white hover:border-gray-400 dark:hover:border-gray-500 transition-all">
<span class="material-symbols-outlined text-[20px]">cast_for_education</span>
<span class="text-sm font-semibold">Akademisyen</span>
</div>
</label>
<!-- Admin Role -->
<label class="cursor-pointer group">
<input class="peer sr-only" type="checkbox"/>
<div class="flex items-center gap-2 px-4 py-2.5 rounded-lg border border-border-light dark:border-border-dark bg-surface-light dark:bg-surface-dark text-gray-500 dark:text-gray-400 peer-checked:bg-primary peer-checked:border-primary peer-checked:text-white hover:border-gray-400 dark:hover:border-gray-500 transition-all">
<span class="material-symbols-outlined text-[20px]">admin_panel_settings</span>

</div>
</label>
</div>
</div>
</div>
<div class="h-px bg-border-light dark:bg-border-dark my-2 mx-4"></div>

<div class="bg-orange-500/10 p-2 rounded-lg text-orange-500">
<span class="material-symbols-outlined">logout</span>
</div>

</button>
